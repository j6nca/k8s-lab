apiVersion: v1
kind: ConfigMap
metadata:
  name: helm-testing-grafana-plugin-provisioning
  labels:
    app: grafana
data:
  grafana-oncall-app-provisioning.yaml: |
    apps:
      - type: grafana-oncall-app
        name: grafana-oncall-app
        disabled: false
        jsonData:
          stackId: 5
          orgId: 100
          onCallApiUrl: http://oncall.oncall.svc.cluster.local:8080
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: decrypt-sops
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./fluxcd/clusters/lab
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
